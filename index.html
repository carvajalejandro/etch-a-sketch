<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <div class = "flex-container">
            <div class ="title"><h1>Sketch Pad</h1></div>
            <div class ="instructions"> <h2>Instructions</h2>
                <div>
                    <h3>This is Not Hold the Mouse to Color!!! <br> 
                        Click on your mouse to activate "Coloring Mode".<br>
                        You can switch between Not Coloring and Coloring by clicking <br>
                        anywhere on your screen!</h3>
                </div>
            </div>

            <div class="mode">Mode: Not Coloring</div>
            <div class ="content">
                <div class="board" id="'board"></div>
             <div class="buttons">
                <button onclick= "changeColor('black')">Black</button>
                <button onclick= "changeColor('grey')">Grey</button>
                <button onclick="changeColor('random')">Party!</button>
                <button onclick= "changeColor('white')">Eraser</button>
                <button onclick="resetBoard()">Reset</button>
             </div>
            <div>
            <input 
                type="text" 
                placeholder="Choose between 2-100" 
                value="" 
                onchange="changeSize(this.value)"
                />
                <button>Set Size</button>
                </div>
                <div class="error" id="error">
                </div>
            </div>
        </div>
   
    </body>
    <script src="main.js"></script>
</html>
