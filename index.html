<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <div class = "flex-container">
            <div class ="title"><hi>Sketch Pad</hi></div>
            <div class ="instructions"> Instructions
                <div>
                    This is Not a Hold the Mouse to Color!!! <br> 
                    You can switch between Not Coloring and Coloring by clicking anywhere on your screen!<br>
                    Please select the color you want to use! <br>
                    Once you are ready to start, simply Click on your mouse to activate "Coloring Mode".</div>
            </div>

            <dive class="mode">Mode: Not Coloring</dive>
            <div class ="content">
                <div class="board" id="'board"></div>
             <div class="buttons">
                <button onclick= "changeColor('black')">Black</button>
                <button onclick= "changeColor('white')">Eraser</button>
                <button onclick= "changeColor('grey')">Grey</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
             </div>
            <div>
            <input 
                type="text" 
                placeholder="Size of Grid" 
                value="" 
                onchange="changeSize(this.value)"
                />
                <button>Set Size</button>
                </div>
                <div class="error" id="error">
                </div>
            </div>
        </div>
   
    </body>
    <script src="main.js"></script>
</html>
